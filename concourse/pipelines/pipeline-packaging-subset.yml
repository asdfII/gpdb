resources:
- name: gpdb_src
  type: git
  source:
    branch: build-rpm-119608433
    private_key: {{gpdb-git-key}}
    uri: {{gpdb-git-remote}}

- name: gpaddon_src
  type: git
  source:
    branch: {{gpaddon-git-branch}}
    private_key: {{gpdb-git-key}}
    uri: {{gpaddon-git-remote}}

- name: centos-gpdb-dev-6
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '6-gcc6.2-llvm3.7'
    username: {{docker_username}}
    password: {{docker_password}}

- name: centos-gpdb-dev-7
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: 7-gcc6.2-llvm3.7
    username: {{docker_username}}
    password: {{docker_password}}

- name: sles-gpdb-dev-11-beta
  type: docker-image
  source:
    repository: pivotaldata/sles-gpdb-dev
    tag: 11-beta
    username: {{docker_username}}
    password: {{docker_password}}

- name: bin_gpdb_centos6
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: {{bin_gpdb_centos_versioned_file}}

- name: bin_gpdb_centos7
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: {{bin_gpdb_centos7_versioned_file}}

- name: bin_gpdb_sles11
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: {{bin_gpdb_sles11_versioned_file}}

- name: rpm_rhel6_gpdb_rc
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-toolsmiths
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: greenplum-rpms/greenplum-db-(.*)-build-1-rhel6-x86_64.rpm

- name: rpm_rhel6_gpdb_rc_md5
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-toolsmiths
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: greenplum-rpms/greenplum-db-(.*)-build-1-rhel6-x86_64.rpm.md5

- name: rpm_rhel7_gpdb_rc
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-toolsmiths
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: greenplum-rpms/greenplum-db-(.*)-build-1-rhel7-x86_64.rpm

- name: rpm_rhel7_gpdb_rc_md5
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-toolsmiths
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: greenplum-rpms/greenplum-db-(.*)-build-1-rhel7-x86_64.rpm.md5

- name: rpm_sles11_gpdb_rc
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-concourse-toolsmiths
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: greenplum-rpms/greenplum-db-(.*)-build-1-sles11-x86_64.rpm

