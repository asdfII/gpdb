## jobs
## ======================================================================

# Stage 1: Build and C Unit Tests

jobs:

- name: gpdb_rc_packaging_centos
  plan:
  - aggregate:
    - get: gpdb_src
    - get: gpaddon_src
    - get: bin_gpdb_centos6
    - get: bin_gpdb_centos7
    - get: centos-gpdb-dev-6
    - get: centos-gpdb-dev-7
  - aggregate:
    - task: gpdb_rc_packaging_centos6
      file: gpdb_src/concourse/tasks/gpdb_packaging.yml
      image: centos-gpdb-dev-6
      input_mapping:
        bin_gpdb: bin_gpdb_centos6
      output_mapping:
        packaged_gpdb: packaged_gpdb_rc_centos6
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/addon/license/installer-header-rhel-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-rhel6-x86_64.zip
        BUILT_RPM: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-rhel6-x86_64.rpm
        GPDB_TARGZ: bin_gpdb/bin_gpdb.tar.gz
        ADD_README_INSTALL: true
        SUMMARY: UNKNOWN
        DESCRIPTION: UNKNOWN
        GROUP: Development/Tools
        LICENSE: UNKNOWN
        URL: None
    - task: gpdb_rc_packaging_centos7
      file: gpdb_src/concourse/tasks/gpdb_packaging.yml
      image: centos-gpdb-dev-7
      input_mapping:
        bin_gpdb: bin_gpdb_centos7
      output_mapping:
        packaged_gpdb: packaged_gpdb_rc_centos7
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/addon/license/installer-header-rhel-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-rhel7-x86_64.zip
        GPDB_TARGZ: bin_gpdb/bin_gpdb.tar.gz
        BUILT_RPM: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-rhel7-x86_64.rpm
        ADD_README_INSTALL: true
        SUMMARY: UNKNOWN
        DESCRIPTION: UNKNOWN
        GROUP: Development/Tools
        LICENSE: UNKNOWN
        URL: None
  - aggregate:
    # RHEL 6
    - put: rpm_rhel6_gpdb_rc
      params:
        file: packaged_gpdb_rc_centos6/greenplum-db-*-build-1-rhel6-x86_64.rpm
    - put: rpm_rhel6_gpdb_rc_md5
      params:
        file: packaged_gpdb_rc_centos6/greenplum-db-*-build-1-rhel6-x86_64.rpm.md5
    # RHEL 7
    - put: rpm_rhel7_gpdb_rc
      params:
        file: packaged_gpdb_rc_centos7/greenplum-db-*-build-1-rhel7-x86_64.rpm
    - put: rpm_rhel7_gpdb_rc_md5
      params:
        file: packaged_gpdb_rc_centos7/greenplum-db-*-build-1-rhel7-x86_64.rpm.md5

- name: gpdb_rc_packaging_sles
  plan:
  - aggregate:
    - get: gpdb_src
    - get: gpaddon_src
    - get: bin_gpdb
      resource: bin_gpdb_sles11
    - get: sles-gpdb-dev-11-beta
  - task: gpdb_rc_packaging_sles
    file: gpdb_src/concourse/tasks/gpdb_packaging.yml
    image: sles-gpdb-dev-11-beta
    params:
      INSTALL_SCRIPT_SRC: gpdb_src/gpAux/addon/license/installer-header-sles-gpdb.sh
      INSTALLER_ZIP: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-sles11-x86_64.zip
      GPDB_TARGZ: bin_gpdb/bin_gpdb.tar.gz
      BUILT_RPM: packaged_gpdb/greenplum-db-@GP_VERSION@-build-1-rhel7-x86_64.rpm
      ADD_README_INSTALL: true
      SUMMARY: UNKNOWN
      DESCRIPTION: UNKNOWN
      GROUP: Development/Tools
      LICENSE: UNKNOWN
      URL: None
  - aggregate:
    - put: rpm_sles11_gpdb_rc
      params:
        file: packaged_gpdb/greenplum-db-*-build-1-sles11-x86_64.rpm
    - put: rpm_sles11_gpdb_rc_md5
      params:
        file: packaged_gpdb/greenplum-db-*-build-1-sles11-x86_64.rpm.md5

